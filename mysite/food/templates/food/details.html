{% extends 'food/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img width="300px" src="{{item.item_image}}" alt="" class="card">

            
        </div>
        <div class="clo-md-6">
            <h1>{{item.item_name}}</h1>
            <h2>{{item.item_desc}}</h2>
            <h2> &#x20b9;{{item.item_price}}</h2>
            <a class="btn btn-warning" href="{% url 'food:delete_item' item.id %}" role="button">Delete</a>
            
        </div>
    </div>
</div>



{% endblock %}
